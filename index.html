<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily News</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/af439c5290.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: aliceblue; width: 80%;" class="mx-auto">
    <header class="container-fluid">
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary fs-4">The Daily News</a>
                <form class="d-flex" role="search">
                    <a class="navbar-brand me-5">News</a>
                    <a href="blog.html" class="navbar-brand">Blog</a>
                </form>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg bg-body my-5">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="categoriesList" class="container navbar-nav d-flex justify-content-between fs-5">

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Counting news item -->
        <section style="height: 75px;" class="bg-white rounded d-flex align-items-center mb-5">
            <h5 id="items-count" class="ps-3 text-primary"></h5>
        </section>
        <!-- News category details -->
        <section class="container-fluid" id="categories-details">

        </section>
        <!-- Modal -->

        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 id="modal-title"></h6>
                        <p id="modal-date"></p>
                        <p id="modal-view"></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
